<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vault.css"/>
    <title>Exercise Vault</title>
</head>
<body>
    <div class="container">
        <div class="leftMenu">
            <input type="text" placeholder="Search..." class="search">
            <h1>Muscle Groups</h1>
            <div class="categories">
                <span class="categorie">Chest</span>
                <span class="categorie">Legs</span>
                <span class="categorie">Arms</span>
                <span class="categorie">Back</span>
                <span class="categorie">Shoulders</span>
                <span class="categorie">Abs</span>
            </div>
            <h1>Difficulty Level</h1>
            <div class="level">
                <select id="levels" class="levels">
                    <option value="light">Light</option>
                    <option value="moderate">Moderate</option>
                    <option value="hard">Hard</option>
                  </select>
            </div>
        </div>
        <div class="content">
            <div class="exercises">
        </div>
    </div>
    <script src="./vault.js"></script>
</body>
</html>
